<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Status — The Matchday Vault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="container">
  <h2>Status Check</h2>
  <hr>
  <pre id="log" style="background:#0E0E0E;border:1px solid #1a1a1a;border-radius:12px;padding:1rem;color:#FFC300;white-space:pre-wrap;"></pre>
</main>
<script>
(async function () {
  const log = document.getElementById('log');
  function line(t){ log.textContent += t + "\\n"; }

  // service worker
  if ('serviceWorker' in navigator) {
    try {
      await navigator.serviceWorker.register('service-worker.js');
      line('✅ Service Worker registered');
    } catch (e) {
      line('⚠️ Service Worker failed');
    }
  } else {
    line('⚠️ Service Worker not supported');
  }

  // check files
  const files = [
    'index.html',
    'styles.css',
    'main.js',
    'intro.js',
    'collection.js',
    'items.json',
    'logo-vault.jpg',
    'ambient.wav',
    'vault-click.wav',
    'manifest.json'
  ];
  for (const f of files) {
    try {
      const r = await fetch(f);
      line((r.ok ? '✅' : '⚠️') + ' ' + f);
    } catch (e) {
      line('⚠️ ' + f);
    }
  }
  line('⚡ All systems active (if all green)');
})();
</script>
</body>
</html>
