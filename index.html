<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vault Collection</title>
    <style>
        /* --- 1. SETTINGS & COLORS --- */
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --accent-color: #d4af37;
            --text-main: #ffffff;
            --font-main: 'Arial Black', sans-serif;
            --door-width-open: 5%; /* How much door remains on screen when open */
            --transition-speed: 2s;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            
            /* The main content starts invisible */
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        /* --- 2. VAULT INTRO STYLES --- */
        
        #vault-intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            display: flex;
            transition: opacity 0.5s ease-out; /* For quick fade out at the end */
        }

        .door {
            width: 50%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a); 
            box-shadow: inset 0 0 50px rgba(0,0,0,0.8); 
            transition: width var(--transition-speed) cubic-bezier(0.5, 0, 0.1, 1);
        }

        .left-door { 
            border-right: 2px solid #000; 
            transform-origin: right center;
        }
        .right-door { 
            border-left: 2px solid #000; 
            transform-origin: left center;
        }

        /* Classes controlled by JavaScript */
        
        /* 1. When the doors are 'opening' (width reduces) */
        .left-door.opening {
            width: var(--door-width-open);
        }
        .right-door.opening {
            width: var(--door-width-open);
        }

        /* 2. When the content is ready to 'reveal' */
        body.reveal {
            opacity: 1;
        }

        /* --- 3. MAIN WEBSITE CONTENT --- */
        
        header { text-align: center; padding: 60px 20px; border-bottom: 1px solid #333; }
        header h1 { color: var(--accent-color); font-size: 3rem; margin: 0; font-family: var(--font-main); text-transform: uppercase; }
        header p { color: #888; font-size: 1.2rem; margin-top: 10px; }

        section { padding: 40px 20px; max-width: 1200px; margin: 0 auto; }
        .section-title { font-family: var(--font-main); font-size: 2rem; border-left: 5px solid var(--accent-color); padding-left: 15px; margin-bottom: 20px; }

        /* Carousel Styles (placeholders) */
        .carousel-track { display: flex; gap: 20px; overflow-x: auto; padding-bottom: 20px; scrollbar-width: none; }
        .carousel-track::-webkit-scrollbar { display: none; }
        .card { min-width: 280px; background: var(--card-bg); border: 1px solid #333; border-radius: 6px; overflow: hidden; }
        .card-img { width: 100%; height: 200px; background: #000; display: flex; align-items: center; justify-content: center; color: #555; }
        .card-info { padding: 15px; }
        .card-title { color: var(--accent-color); font-weight: bold; display: block; }
        .card-desc { color: #aaa; font-size: 0.9rem; }

    </style>
</head>
<body>

    <div id="vault-intro">
        <div class="door left-door" id="left-door"></div>
        <div class="door right-door" id="right-door"></div>
    </div>

    <header>
        <h1>The Vault</h1>
        <p>Matchworn Shirts & Rare Boots Collection</p>
    </header>

    <section>
        <h2 class="section-title">BOOT ROOM</h2>
        <div class="carousel-track">
            <div class="card">
                <img src="https://via.placeholder.com/300x200/000/d4af37?text=Predator+Mania" class="card-img" alt="Boot">
                <div class="card-info"><span class="card-title">Adidas Predator</span><span class="card-desc">2002 Model - SG</span></div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200/000/d4af37?text=Nike+Vapor" class="card-img" alt="Boot">
                <div class="card-info"><span class="card-title">Nike Vapor R9</span><span class="card-desc">Chrome/Lime Edition</span></div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const leftDoor = document.getElementById('left-door');
            const rightDoor = document.getElementById('right-door');
            const vaultIntro = document.getElementById('vault-intro');
            const body = document.body;

            // Step 1: Start the doors opening after a tiny pause (100ms)
            setTimeout(() => {
                leftDoor.classList.add('opening');
                rightDoor.classList.add('opening');
            }, 100);

            // Step 2: Fade in the main content (2 seconds = door opening time)
            setTimeout(() => {
                body.classList.add('reveal');
            }, 2000); // 2.0 seconds

            // Step 3: Remove the entire intro screen (2.5 seconds total)
            setTimeout(() => {
                vaultIntro.style.opacity = 0; // Fade the intro div out
            }, 2500); // 2.5 seconds
            
            // Step 4: Ensure the intro div is gone and doesn't block clicks
            setTimeout(() => {
                vaultIntro.style.display = 'none';
                vaultIntro.style.pointerEvents = 'none';
            }, 3000); // 3.0 seconds
        });
    </script>
</body>
</html>
