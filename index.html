    <style>
        /* --- 1. SETTINGS & COLORS --- */
        :root {
            --bg-color: #121212;       /* Black background */
            --card-bg: #1e1e1e;        /* Dark Grey cards */
            --accent-color: #d4af37;   /* Metallic Gold */
            --text-main: #ffffff;      
            --font-main: 'Arial Black', sans-serif;
            --transition-speed: 2s;    /* How long doors take to open */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            opacity: 1; /* Content is visible, but covered by intro */
        }

        /* --- 2. THE VAULT INTRO ANIMATION --- */
        
        #vault-intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            display: flex;
            
            /* Hide the intro screen after all animations finish */
            animation: hideIntro 0.1s forwards;
            animation-delay: calc(1.5s + var(--transition-speed) + 0.1s); /* Lock delay + Door duration + buffer */
            pointer-events: none; 
        }

        @keyframes hideIntro {
            to { opacity: 0; visibility: hidden; }
        }

        .door {
            width: 50%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a); 
            position: relative;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.8); 
        }
        
        .left-door { 
            border-right: 2px solid #000; 
            /* üîë FIX: Explicitly use transform and stay in final position (forwards) */
            animation: slideOpenLeft var(--transition-speed) cubic-bezier(0.5, 0, 0.1, 1) forwards;
            animation-delay: 1.5s; 
        }
        
        .right-door { 
            border-left: 2px solid #000; 
            /* üîë FIX: Explicitly use transform and stay in final position (forwards) */
            animation: slideOpenRight var(--transition-speed) cubic-bezier(0.5, 0, 0.1, 1) forwards;
            animation-delay: 1.5s;
        }

        /* The Gold Lock Wheel in the center */
        .vault-lock {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border: 8px solid var(--accent-color);
            border-radius: 50%;
            background: #111;
            z-index: 10000;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5); 
            
            /* Animation to spin and then vanish */
            animation: 
                spinLock 1.5s cubic-bezier(0.5, 0, 0.5, 1) forwards,
                fadeOutLock 0.2s linear forwards 1.6s; 
        }

        /* Lock Placeholder */
        .vault-lock::before {
            content: 'MV'; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: var(--font-main);
            color: var(--accent-color);
            font-size: 24px;
        }

        /* --- ANIMATION KEYFRAMES --- */
        
        @keyframes spinLock {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(720deg); }
        }

        @keyframes fadeOutLock {
            to { opacity: 0; visibility: hidden; }
        }
