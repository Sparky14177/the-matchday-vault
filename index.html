<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vault Collection</title>
    <style>
        /* --- 1. SETTINGS & COLORS --- */
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --accent-color: #d4af37;
            --text-main: #ffffff;
            --font-main: 'Arial Black', sans-serif;
            --transition-duration: 2s; /* How long the doors take to open */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            
            /* Content starts invisible */
            opacity: 0;
            transition: opacity 0.5s ease-in var(--transition-duration); 
            /* Content waits exactly 2s (door duration) before fading in */
        }

        /* --- 2. VAULT INTRO STYLES --- */
        
        #vault-intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            display: flex;
            
            /* The intro fades out after the animation is complete */
            opacity: 1;
            transition: opacity 0.5s ease-out calc(var(--transition-duration) + 0.5s);
        }

        .door {
            width: 50%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a); 
            box-shadow: inset 0 0 50px rgba(0,0,0,0.8); 
            /* Use the transition duration defined in :root */
            transition: transform var(--transition-duration) cubic-bezier(0.5, 0, 0.1, 1);
        }

        .left-door { border-right: 2px solid #000; }
        .right-door { border-left: 2px solid #000; }

        /* The class applied by JavaScript */
        .door.open-door {
            /* Moves the door 100% of its own width to the left/right */
            transform: translateX(-100%);
        }
        .right-door.open-door {
            transform: translateX(100%);
        }
        
        /* The body class applied by JavaScript */
        body.ready {
            opacity: 1;
        }

        /* --- 3. MAIN WEBSITE CONTENT --- */
        
        header { text-align: center; padding: 60px 20px; border-bottom: 1px solid #333; }
        header h1 { color: var(--accent-color); font-size: 3rem; margin: 0; font-family: var(--font-main); text-transform: uppercase; }
        header p { color: #888; font-size: 1.2rem; margin-top: 10px; }

        section { padding: 40px 20px; max-width: 1200px; margin: 0 auto; }
        .section-title { font-family: var(--font-main); font-size: 2rem; border-left: 5px solid var(--accent-color); padding-left: 15px; margin-bottom: 20px; }

        /* Carousel Styles (placeholders) */
        .carousel-track { display: flex; gap: 20px; overflow-x: auto; padding-bottom: 20px; scrollbar-width: none; }
        .carousel-track::-webkit-scrollbar { display: none; }
        .card { min-width: 280px; background: var(--card-bg); border: 1px solid #333; border-radius: 6px; overflow: hidden; }
        .card-img { width: 100%; height: 200px; background: #000; display: flex; align-items: center; justify-content: center; color: #555; }
        .card-info { padding: 15px; }
        .card-title { color: var(--accent-color); font-weight: bold; display: block; }
        .card-desc { color: #aaa; font-size: 0.9rem; }

    </style>
</head>
<body>

    <div id="vault-intro">
        <div class="door left-door" id="left-door"></div>
        <div class="door right-door" id="right-door"></div>
    </div>

    <header>
        <h1>The Vault</h1>
        <p>Matchworn Shirts & Rare Boots Collection</p>
    </p>
    <section>
        <h2 class="section-title">BOOT ROOM</h2>
        <div class="carousel-track">
            <div class="card">
                <img src="images/predator-mania.jpg" class="card-img" alt="Boot">
                <div class="card-info"><span class="card-title">Adidas Predator</span><span class="card-desc">2002 Model - SG</span></div>
            </div>
            <div class="card">
                <img src="images/vapor-r9.jpg" class="card-img" alt="Boot">
                <div class="card-info"><span class="card-title">Nike Vapor R9</span><span class="card-desc">Chrome/Lime Edition</span></div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get all elements
            const leftDoor = document.getElementById('left-door');
            const rightDoor = document.getElementById('right-door');
            const body = document.body;
            
            // --- The entire animation starts with these 3 lines ---
            
            // 1. Instantly open the doors (CSS handles the 2s movement)
            leftDoor.classList.add('open-door');
            rightDoor.classList.add('open-door');

            // 2. Instantly reveal the body (CSS handles the 2s delay + fade in)
            body.classList.add('ready');

            // --- The intro div fades out automatically using pure CSS timing ---
        });
    </script>
</body>
</html>
