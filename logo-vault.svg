<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" aria-labelledby="title">
  <title>The Matchday Vault</title>
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#FFC300" flood-opacity="0.15"/>
    </filter>
  </defs>
  <rect width="512" height="512" rx="96" fill="#0A0A0A"/>
  <!-- outer vault ring -->
  <circle cx="256" cy="256" r="182" fill="none" stroke="#FFC300" stroke-width="10"/>
  <!-- inner dial group to rotate -->
  <g id="dial" filter="url(#shadow)">
    <circle cx="256" cy="256" r="118" fill="none" stroke="#FFC300" stroke-width="8"/>
    <!-- football pentagon-ish spokes -->
    <g stroke="#FFC300" stroke-width="6">
      <line x1="256" y1="138" x2="256" y2="374"/>
      <line x1="138" y1="256" x2="374" y2="256"/>
      <line x1="178" y1="178" x2="334" y2="334"/>
      <line x1="334" y1="178" x2="178" y2="334"/>
    </g>
    <!-- center knob -->
    <circle cx="256" cy="256" r="22" fill="#FFC300"/>
  </g>
  <!-- bolts -->
  <g fill="#FFC300">
    <circle cx="256" cy="64" r="6"/>
    <circle cx="256" cy="448" r="6"/>
    <circle cx="64" cy="256" r="6"/>
    <circle cx="448" cy="256" r="6"/>
    <circle cx="118" cy="118" r="6"/>
    <circle cx="394" cy="118" r="6"/>
    <circle cx="118" cy="394" r="6"/>
    <circle cx="394" cy="394" r="6"/>
  </g>
  <!-- MV monogram -->
  <text x="256" y="452" text-anchor="middle" font-family="Georgia,serif" font-size="56" fill="#FFC300">MÂ·V</text>
</svg>
