<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vault Collection</title>
    <style>
        /* --- 1. SETTINGS & COLORS --- */
        :root {
            --bg-color: #121212;       /* Black background */
            --card-bg: #1e1e1e;        /* Dark Grey cards */
            --accent-color: #d4af37;   /* Metallic Gold */
            --text-main: #ffffff;      
            --font-main: 'Arial Black', sans-serif; 
            --door-width-open: 5%;     /* How much door remains on screen when open (5% = 90% opening) */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            
            /* Hides content until animation is complete */
            opacity: 0; 
            animation: fadeInContent 0.5s ease-out forwards;
            animation-delay: 3.5s; /* CORRECTED: Wait for vault to fully open */
        }

        @keyframes fadeInContent {
            to { opacity: 1; }
        }

        /* --- 2. THE VAULT INTRO ANIMATION --- */
        
        #vault-intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            display: flex;
            pointer-events: none; 

            /* Hides the entire intro screen after its animation */
            animation: hideIntro 0.1s forwards;
            animation-delay: 3.6s; /* CORRECTED: Hide immediately after content fades in */
        }

        @keyframes hideIntro {
            to { opacity: 0; visibility: hidden; }
        }

        .door {
            width: 50%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a); 
            position: relative;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.8); 
            animation: slideOpen 2s cubic-bezier(0.5, 0, 0.1, 1) forwards;
            animation-delay: 1.5s; 
        }

        .left-door { 
            border-right: 2px solid #000; 
            transform-origin: right center; 
        }
        .right-door { 
            border-left: 2px solid #000; 
            transform-origin: left center; 
        }

        /* Slide doors apart partially */
        @keyframes slideOpen {
            0% { width: 50%; }
            100% { width: var(--door-width-open); } 
        }

        /* The Gold Lock Wheel in the center */
        .vault-lock {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border: 8px solid var(--accent-color);
            border-radius: 50%;
            background: #111;
            z-index: 10000;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5); 
            
            animation: 
                spinLock 1.5s cubic-bezier(0.5, 0, 0.5, 1) forwards,
                fadeOutLock 0.2s linear forwards 1.6s; 
        }

        /* MV Logo inside the lock */
        .vault-logo {
            position: absolute;
            width: 80%; 
            height: 80%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* === YOU MUST REPLACE THIS URL === */
            background-image: url('https://via.placeholder.com/100x100/1a1a1a/d4af37?text=MV'); 
            /* If your logo is uploaded: change to background-image: url('images/mv-logo.png'); */
            
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 1;
            animation: fadeOutLogo 0.2s linear forwards 1.6s;
        }

        /* --- ANIMATION KEYFRAMES --- */
        
        @keyframes spinLock {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            80% { transform: translate(-50%, -50%) rotate(720deg); } 
            100% { transform: translate(-50%, -50%) rotate(720deg); }
        }

        @keyframes fadeOutLock {
            to { opacity: 0; visibility: hidden; }
        }
        @keyframes fadeOutLogo {
            to { opacity: 0; visibility: hidden; }
        }

        /* --- 3. THE MAIN WEBSITE CONTENT --- */
        
        header { text-align: center; padding: 60px 20px; border-bottom: 1px solid #333; }
        header h1 { color: var(--accent-color); font-size: 3rem; margin: 0; font-family: var(--font-main); text-transform: uppercase; }
        header p { color: #888; font-size: 1.2rem; margin-top: 10px; }

        section { padding: 40px 20px; max-width: 1200px; margin: 0 auto; }
        .section-title { font-family: var(--font-main); font-size: 2rem; border-left: 5px solid var(--accent-color); padding-left: 15px; margin-bottom: 20px; }

        /* Carousel Styles */
        .carousel-track {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 20px;
            scrollbar-width: none;
        }
        .carousel-track::-webkit-scrollbar { display: none; }

        .card {
            min-width: 280px;
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 6px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--accent-color); }
        .card-img { width: 100%; height: 200px; background: #000; display: flex; align-items: center; justify-content: center; color: #555; }
        .card-info { padding: 15px; }
        .card-title { color: var(--accent-color); font-weight: bold; display: block; }
        .card-desc { color: #aaa; font-size: 0.9rem; }

    </style>
</head>
<body>

    <div id="vault-intro">
        <div class="door left-door"></div>
        <div class="vault-lock">
            <div class="vault-logo"></div>
        </div>
        <div class="door right-door"></div>
    </div>

    <header>
        <h1>The Vault</h1>
        <p>Matchworn Shirts & Rare Boots Collection</p>
    </header>

    <section>
        <h2 class="section-title">BOOT ROOM</h2>
        <div class="carousel-track">
            <div class="card">
                <img src="https://via.placeholder.com/300x200/000/d4af37?text=Predator+Mania" class="card-img" alt="Boot">
                <div class="card-info">
                    <span class="card-title">Adidas Predator</span>
                    <span class="card-desc">2002 Model - SG</span>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200/000/d4af37?text=Nike+Vapor" class="card-img" alt="Boot">
                <div class="card-info">
                    <span class="card-title">Nike Vapor R9</span>
                    <span class="card-desc">Chrome/Lime Edition</span>
                </div>
            </div>
             <div class="card">
                <img src="https://via.placeholder.com/300x200/000/d4af37?text=Puma+King" class="card-img" alt="Boot">
                <div class="card-info">
                    <span class="card-title">Puma King XL</span>
                    <span class="card-desc">Black Leather Heritage</span>
                </div>
            </div>
        </div>
    </section>

    <section>
        <h2 class="section-title">MATCH WORN</h2>
        <div class="carousel-track">
            <div class="card">
                <img src="https://via.placeholder.com/300x200/222/fff?text=Man+Utd+08" class="card-img" alt="Shirt">
                <div class="card-info">
                    <span class="card-title">Man Utd 2008</span>
                    <span class="card-desc">Champions League Final</span>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200/222/fff?text=Arsenal+04" class="card-img" alt="Shirt">
                <div class="card-info">
                    <span class="card-title">Arsenal 2004</span>
                    <span class="card-desc">Invincibles Home Kit</span>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
