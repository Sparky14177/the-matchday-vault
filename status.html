<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Status — The Matchday Vault</title><link rel="stylesheet" href="assets/css/styles.css"></head><body><main class="container" role="main"><h2>Status Check</h2><hr><pre id="log" style="color:#FFC300;background:#0E0E0E;border:1px solid #1a1a1a;border-radius:12px;padding:1rem"></pre></main><script>(async function(){const out=document.getElementById('log');function log(s){out.textContent+=s+'\n';}try{await navigator.serviceWorker.register('service-worker.js');log('✅ Service Worker registered');}catch(e){log('⚠️ Service Worker failed');}try{const r=await fetch('manifest.json');log(r.ok?'✅ Manifest loaded':'⚠️ Manifest missing');}catch(e){log('⚠️ Manifest error');}for(const p of ['favicon.ico','favicon.webp','assets/audio/ambient.wav','assets/audio/vault-click.wav','assets/img/logo-vault.jpg','assets/css/styles.css','assets/js/collection.js']){try{const r=await fetch(p);log((r.ok?'✅':'⚠️')+' '+p);}catch(e){log('⚠️ '+p);}})();</script></body></html>
